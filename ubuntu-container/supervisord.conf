[supervisord]
nodaemon=true

[program:warewulf]
command=/usr/bin/wwctl server
stdout_logfile=/vol/logs/warewulf/wulf.out
stderr_logfile=/vol/logs/warewulf/wulf.err
autostart=true
autorestart=true

[program:dhcp]
command=/usr/sbin/dhcpd -f -4 -pf /run/dhcpd.pid -cf /etc/dhcp/dhcpd.conf
stdout_logfile=/vol/logs/dhcp/dhcp.out
stderr_logfile=/vol/logs/dhcp/dhcp.err
autostart=false
autorestart=true

[program:tftp]
command=/usr/sbin/in.tftpd --foreground --listen --user tftp --address :69 --secure /srv/tftp
stdout_logfile=/vol/logs/tftp/tftp.out
stderr_logfile=/vol/logs/tftp/tftp.err
autostart=false
autorestart=true

[program:nfs]
command=/usr/bin/ganesha.nfsd -F -L /vol/logs/ganesha/ganesha.log -f /etc/ganesha/ganesha.conf -N NIV_EVENT
autostart=false
autorestart=true
